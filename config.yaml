baseURL: "https://blog.isammoc.net/"
title: "Au coin d'une table"
paginate: 10
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Au coin d'une table"
  description: "Un autre blog de d√©veloppeur"
  author: Isammoc

  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  disableSpecial1stPost: false
  comments: false
  hidemeta: false
  showtoc: false
  tocopen: false

  label:
    text: "Au coin d'une table"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Bonjour \U0001F44B"
    Content: Prenez un verre et trinquons !

  socialIcons:
    - name: stackoverflow
      url: "https://stackoverflow.com/users/1380225/isammoc"
    - name: github
      url: "https://github.com/Isammoc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

languageCode: "fr-fr"
permalinks:
  posts: /blog/:year/:month/:day/:title/
